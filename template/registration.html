<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="static/global.css" />
    <link rel="stylesheet" href="static/registration.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="registration">
      <b class="bin-tech-headding">BIN-TECH</b>
      <img
        class="main-img-sign-up"
        alt=""
        src="static/public/main-img-sign-up@2x.png"
      />

      <form class="register" method="post" action="/register">
        <b class="registration-text">Registration</b>
        {% if status!=undefined %}
          <a class="already-have-an" > {{status}} </a>
        {% endif %}
        <div class="input-register">
          <input class="username" type="text" placeholder="Username" name="uname" />

          <input class="username" type="text" placeholder="Email" name="email"/>

          <input class="username" type="text" placeholder="Password" name="pwd"/>
        </div>
        <a class="already-have-an" href="static/login.html"
          >Already have an account ?</a
        >
        <button class="register-button">
          <div class="create-account">Register</div>
        </button>
        <a class="forgot-password-link">Forgot Your Password?</a>
      </form>
    </main>
  </body>
</html>
