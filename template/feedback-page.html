<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="static/global.css" />
    <link rel="stylesheet" href="static/feedback-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="feedback-page">
      <div class="thanks-frame">
        <img class="image-icon" alt="" src="static/public/image.svg" />

        <div class="text">
          <div class="tittle">
            <p class="thank-you">Thank You!</p>
            <p class="thank-you">Order Completed</p>
          </div>
          <div class="sub-tittle">Please rate your last Driver</div>
        </div>
        <img class="star-icon" alt="" src="static/public/star-icon.svg" />
      </div>
      <form class="submitskip-frame" method="post">
        <input class="leave-feedback-form" type="text" />

        <div class="inner-frame-submit">
          <button class="cta-submit-button">
            <div class="rectangle"></div>
            <div class="check-out">Submit</div>
          </button>
          <button class="cta-skip-button">
            <div class="rectangle1"></div>
            <div class="check-out1">Skip</div>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
